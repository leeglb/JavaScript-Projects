<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>Calorie Converter</title>
        <link rel="stylesheet" href="styles.css">
    </header>
    
    <body>
        <div id="navbar">
            <nav>
                <a href=""><li>Home</li></a>
                <a href=""><li>Contact</li></a>
                <a href=""><li>Food Information</li></a>
                <a href=""><li>Why Health Matters</li></a>
            </nav>
        </div>

        <div id="heading">
            <h1>Everything you need to know about losing weight. <span id="sidetext"

        <img id="food2" src="fruit.jpg">
        <img id="food3" src="protein.jpg">

        </div>
